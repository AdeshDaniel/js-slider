<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./img-1.jpeg" alt="img1" class="slide-img" />

      </div>
      <div class="slide">
        <h1>2</h1>
      </div>
      <div class="slide">
        <h1>3</h1>
      </div>

        <div>
          <img src="./person-1.jpeg" alt="person-1" class="person-img" />
          <h4>Susan doe</h4>
        </div>
        <h1>4</h1>

    </div>

      <button type="button" class="nextBtn">Next</button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
